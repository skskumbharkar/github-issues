version: 2.1
orbs:
  snyk: snyk/snyk@0.0.8
  cypress: cypress-io/cypress@1.23.0
  codecov: codecov/codecov@1.0.2
jobs:
  app-ci-build:
    docker:
      - image: circleci/node:12.9.1-browsers

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run:
          name: Install dependancies
          command: yarn install

      - save_cache:
          paths:
            - node_modules
            - ~/.npm
            - ~/.cache
          key: v1-dependencies-{{ checksum "package.json" }}

      - snyk/scan:
          fail-on-issues: false
          monitor-on-build: false
          severity-threshold: high

      - run:
          name: Linting for src code base
          command: yarn lint

      - run:
          name: App size, loading and running time inspection
          command: yarn size

      - run:
          name: App unit test using Jest
          command: yarn test:ci

      - codecov/upload:
          file: './coverage/clover.xml'
          token: ${CODECOV_TOKEN}

      - run:
          name: App end to end integration test run
          command: yarn ci:cypress-run

      - run:
          name: Bundle application using react-script
          command: yarn build

workflows:
  version: 2
  Example_Workflow:
    jobs:
      - app-ci-build
